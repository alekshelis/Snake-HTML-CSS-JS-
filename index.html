<body>

            <div class="game__score">

            <!-- <canvas id="game__canvas" width="320" height="400"></canvas> -->
        </div>
        <div class="game__buttons">
            <button class="button button__top">
                <svg class="strelka strelka-top-2" viewBox="0 0 9 14">
                    <path class="svg-strelka" d="M6.660,8.922 L6.660,8.922 L2.350,13.408 L0.503,11.486 L4.813,7.000 L0.503,2.515 L2.350,0.592 L8.507,7.000 L6.660,8.922 Z" ></path>
                </svg>
            </button>
            <div class="right__left">
                <button class="button button__left">
                    <svg class="strelka strelka-left-2" viewBox="0 0 9 14">
                        <path class="svg-strelka" d="M6.660,8.922 L6.660,8.922 L2.350,13.408 L0.503,11.486 L4.813,7.000 L0.503,2.515 L2.350,0.592 L8.507,7.000 L6.660,8.922 Z" ></path>
                    </svg>
                </button>
                <button class="button button__right">
                    <svg class="strelka strelka-right-2" viewBox="0 0 9 14">
                        <path class="svg-strelka" d="M6.660,8.922 L6.660,8.922 L2.350,13.408 L0.503,11.486 L4.813,7.000 L0.503,2.515 L2.350,0.592 L8.507,7.000 L6.660,8.922 Z" ></path>
                    </svg>
                </button>
            </div>
            <button class="button button__bottom">
                <svg class="strelka strelka-bottom-2" viewBox="0 0 9 14">
                    <path class="svg-strelka" d="M6.660,8.922 L6.660,8.922 L2.350,13.408 L0.503,11.486 L4.813,7.000 L0.503,2.515 L2.350,0.592 L8.507,7.000 L6.660,8.922 Z" ></path>
                </svg>
            </button>
        </div>
    </div>
<script src="script/game.js" type="module"></script>
